<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Matriz com Forms</title>
</head>
<body>
    <h1>Criação de Personagem</h1>

    <div>
        <label>Nome do Personagem: </label>
        <input type="text" name="name" id="name"><br><br>
        <label>Raça</label>
        <select id="racas">
            <option selected> </option>
        </select>
        <label>Classe</label>
        <Select id="ClasseOps" onchange="unlockSubClass()">
            <option selected> </option>
            <optgroup id="Combatentes" label="Combatentes"></optgroup>
            <optgroup id="Especialistas" label="Especialistas"></optgroup>
            <optgroup id="Conjuradores" label="Conjuradores"></optgroup>
        
        </Select>
        <label>Trilha</label>
        <select id="trilha">
            <option selected> </option>
        </select>
    </div>

    <div>
        <label>Força</label><button id="forca" onclick="bonus(valorBase(diceroll(6,4)))" > 4d6 </button><br>
        <label>Destreza</label><button  id="destreza" onclick="bonus(valorBase(diceroll(6,4)))"> 4d6 </button><br>
        <label>Constituição</label><button class="atb" id="constituicao" onclick="bonus(valorBase(diceroll(6,4)))"> 4d6 </button><br>
        <label>Inteligencia</label><button class="atb" id="inteligencia" onclick="bonus(valorBase(diceroll(6,4)))"> 4d6 </button><br>
        <label>Sabedoria</label><button class="atb" id="sabedoria" onclick="bonus(valorBase(diceroll(6,4)))"> 4d6 </button><br>
        <label>Carisma</label><button class="atb" id="carisma" onclick="bonus(valorBase(diceroll(6,4)))"> 4d6 </button><br>
    </div>

    <script src="mecanica.js"> </script>
</body>
</html>
