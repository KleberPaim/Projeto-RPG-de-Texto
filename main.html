<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>RPG POR TEXTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Criação de Personagem</h1>
    <span>Nome do Personagem: </span>
    <input type="text" name="name" id="name"><br><br>
    <div>
        <h2>PV:</h2><h2 id="pv"></h2><small>(Ponto de vida)</small>
        <h2>PE:</h2><h2 id="pe"></h2><small>(Ponto de energia)</small>
    </div>
    <br>
    <label>Raça</label>
    <select id="racas" onchange="bonusDaRaca()">
        <option selected> </option>
    </select>
    <label>Classe</label>
    <Select id="ClasseOps" onchange="vida_Energia(desbloqueiaTrilha())">
        <option selected> </option>
        <optgroup id="Combatentes" label="Combatentes" ></optgroup>
        <optgroup id="Especialistas" label="Especialistas"></optgroup>
        <optgroup id="Conjuradores" label="Conjuradores"></optgroup>
    
    </Select>
    <label>Trilha</label>
    <select id="trilha">
        <option selected> </option>
    </select>
    </div>
    <div id="atributos" >
        <br>
        <h2 >Atributos</h2>
    </div>
    <div>
        <button id="enviar" onclick="salvar()"> Salvar </button>
    </div>
    <script src="mecanica.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
