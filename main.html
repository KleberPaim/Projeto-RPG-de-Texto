<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Matriz com Forms</title>
</head>
<body>
    <h1>Criação de Personagem</h1>
    <div>
        <label>Nome do Personagem: </label>
        <input type="text" name="name" id="name"><br><br>
        <label>Raça</label>
        <select>
            <option selected> </option>
            <option id="Elfo">Elfo</option>
            <option id="Humano">Humano</option>
            <option id="Anao">Anão</option>
            <option id="Tieflinig">Tiefling</option>
            <option id="Draconato">Dragonato</option>
        </select>

<!-- As Classes serão condicionadas. Se o usuario escolher X Raça, somente a classe Y W e Z estará disponivel -->
        <label>Classe</label>
        <Select id="ClasseOps">
            <option selected> </option>
            <optgroup id="Combatentes" label="Combatentes" disabled> 
                <option id="Barbaro">Barbaro</option>
                <option id="Guerreiro">Guerreiro</option>
                <option id="Paladino">Paladino</option>
                <option id="Cacador">Caçador</option>
                <option id="Pugilista">Pugilista</option>
            </optgroup>
            <optgroup id="Especialistas" label="Especialistas" disabled> 
                <option id="Bardo">Bardo</option>
                <option id="Monge">Monge</option>
                <option id="Ladrao">Ladrão</option>
                <option id="Artificer">Artificer</option>
                <option id="Nobre">Nobre</option>

            </optgroup>
            <optgroup id="Conjuradores" label="Conjuradores" disabled> 
                <option id="Clerigo">Clerigo</option>
                <option id="Druida">Druida</option>
                <option id="Feiticeiro">Feiticeiro</option>
                <option id="Bruxo">Bruxo</option>
                <option id="Mago">Mago</option>
            </optgroup>
        </Select>
        
        <label>Trilha</label>
        <input type="number" name="trilha" id="trilha"><br><br>
    </div>
    <div>
        <label>Força  </label><button> 3d6 </button><br>
        <label>Destreza  </label><button> 3d6 </button><br>
        <label>Constituição  </label><button> 3d6 </button><br>
        <label>Inteligencia  </label><button> 3d6 </button><br>
        <label>Sabedoria  </label><button> 3d6 </button><br>
        <label>Carisma  </label><button> 3d6 </button><br>
    </div>

    <script src="mecanica.js"> </script>
</body>
</html>
